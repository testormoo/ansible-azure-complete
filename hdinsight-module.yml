---
- hosts: localhost
  vars:
    resource_group: testrgxyzabcx
  roles:
    - modules

  tasks:
    - name: Create a resource group
      azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: eastus2


    - name: Create storage account
      azure_rm_storageaccount:
          resource_group: "{{ resource_group }}"
          name: "storage{{ resource_group }}"
          account_type: Standard_LRS

    - name: Sample for Azure REST API - StorageAccounts_ListKeys
      azure_rm_resource:
        api_version: '2018-07-01'
        method: POST
        resource_group: "{{ resource_group }}"
        provider: storage
        resource_type: storageaccounts
        resource_name: "storage{{ resource_group }}"
        subresource:
          - type: listkeys
      register: storage_output

    - debug:
        var: storage_output

    - name: Create instance of Cluster
      azure_rm_hdinsightcluster:
        resource_group: "{{ resource_group }}"
        name: "cluster{{ resource_group }}"
        location: eastus2
        cluster_version: 3.6
        os_type: linux
        tier: standard
        cluster_definition:
          kind: spark
          configurations:
            gateway:
              #restAuthCredential.isEnabled: True
              restAuthCredential.username: http-user
              restAuthCredential.password: MuABCPassword!!@123 
        storage_accounts:
          - name: storage{{ resource_group }}.blob.core.windows.net 
            is_default: yes
            container: "cluster{{ resource_group }}"
            key: "{{ storage_output['response']['keys'][0]['value'] }}"
        compute_profile_roles:
          - name: headnode
            target_instance_count: 2
            hardware_profile:
              vm_size: Standard_D3
            os_profile:
              linux_operating_system_profile:
                username: sshuser
                password: MuABCPassword!!@123
          - name: workernode
            target_instance_count: 2
            hardware_profile:
              vm_size: Standard_D3
            os_profile:
              linux_operating_system_profile:
                username: sshuser
                password: MuABCPassword!!@123
            #- name: zookeepernode
            #  target_instance_count: 3
            #  hardware_profile:
            #    vm_size: Standard_D2
            #  os_profile:
            #    linux_operating_system_profile:
            #      username: sshuser
            #      password: MuABCPassword!!@123
      #check_mode: yes
      register: output
    - debug:
        var: output
    - name: Assert the resource instance is well created
      assert:
        that:
          - output.changed

