        method: POST
        api_version: ''
        # url: /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/watchers/{watcherName}/start
        resource_group: rg
        provider: Automation
        resource_type: automationAccounts
        resource_name: MyTestAutomationAccount
        subresource:
